<script src="https://d3js.org/d3.v5.min.js"></script>

<body>
    <svg id="chart" width="600" height="200"></svg>
    <script>
        const array = [100, 200, 300, 350, 375, 400, 500]

        d3.select("#chart")
          .selectAll("circle")
          .data([100])
          .enter()
          .append("circle")
          .attr("r", 10)
          .attr("cy", 100)
          .attr("cx", d => d)

        

    </script>
</body>
